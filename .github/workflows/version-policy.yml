name: Version Policy Guard

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches:
      - main

jobs:
  validate-version-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve base ref
        id: base
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch origin "${{ github.base_ref }}"
            echo "base_ref=origin/${{ github.base_ref }}" >> "$GITHUB_OUTPUT"
          else
            if [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]]; then
              echo "base_ref=HEAD~1" >> "$GITHUB_OUTPUT"
            else
              echo "base_ref=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Validate version policy
        run: |
          EXTRA_FLAGS=""
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q "allow-major-minor"; then
              EXTRA_FLAGS="--allow-major-minor"
            fi
          fi
          python3 scripts/versioning/check_version_policy.py --base-ref "${{ steps.base.outputs.base_ref }}" $EXTRA_FLAGS
